<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Chequeo</title>
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateLeft">
                <div id="dateNumber">
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
        </div>
        <div id="dateText"></div>
    </div>
    <form onsubmit="addNewTask(event)">
        <input type = "text" name = "taskText" autocomplete = "off" placeholder = "Nueva tarea" class="roundBorder">
        <button type="submit" class="addTaskButton">+</button>
        <button type="button" class="orderButton roundBorder" onclick="renderOrdererTasks()">Ordenar</button>
    </form>
    <div id="taskContainer"></div>

</body>
</html>
